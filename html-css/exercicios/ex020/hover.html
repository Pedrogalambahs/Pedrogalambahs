<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
          display: none;     

        }
        div:Hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;

        }
        a{
            font: oblique bolder 0.5em Arial, Helvetica, sans-serif ;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p >texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
    <h2><a href="links.html">terceira pagina</a></h2>
</body>
</html>
