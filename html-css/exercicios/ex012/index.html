<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor</p>

<video width="500" poster="imagens/capa video-1.png" controls>
    
        <source src="midia/meu-video.mp4" type="">
        <source src="midia/meu-video.m4v" type="video m4v">
        <source src="midia/meu-video.webm" type="video webm">
        <source src="midia/meu-video.ogv" type="video ogv">
    

</video>

<p>seu navegador não tem compatibilidade com a reprodução de videos</p>
    
<h1>Inserindo videos do yotube</h1>
<iframe width="560" height="315" 
src="https://www.youtube.com/embed/RNtNwGLRTF0" title="YouTube video
 player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
  encrypted-media; gyroscope; picture-in-picture; web-share"
   allowfullscreen></iframe>

   <h1>Inserindo videos do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/85435260?h=faa8bf5a9e" width="640" height="360" frameborder="0"
   allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>



</body>
</html>
