<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom</title>
    <style>
        #area{
            font: normal 20pt arial ;
            background-color: rgba(0, 128, 0, 0.777);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 15px;

        }
        </style>
</head>
<body>
    <!-- onclick="clicar()" onmouseenter="entrar()"
        onmouseout="sair()"  -->
        <div id="area"  > 
            interaja...
        </div>
        <script>
            var a = window.document.getElementById('area')
            //lembrete (para fora serve pra todas e para dentro serve para para somente uma)
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
            function clicar(){
                a.innerText = 'Clicou!'
                a.style.background = 'red'
            }
            function entrar() {
                a.innerText = 'entrou!'
                a.style.background = 'blue'
            }
            function sair() {
                a.innerText = 'Saiu!'
                a.style.background = 'green'
            }
</script>
</body>
</html>
