<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das Mensagens</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            width: 100px;
            height: 60px;
            font: normal 18px arial ;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button  onclick="clicou(event)">Botão 1</button>
    <button  onclick="clicou(event)">Botão 2</button>
    <button  onclick="clicou(event)">Botão 3</button>
    
    <script>
        function clicou(event) {
            const button = event.target;
            window.alert(`Você clicou no ${button.innerText}!`);
        }
    </script>
    
</body>
</html>
